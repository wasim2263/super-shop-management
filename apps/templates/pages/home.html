{% extends "base.html" %}
{% block content %}
  <div id="app">
    [[message]]

    <ul>
      <li v-for="person in people">
        <a v-bind:href="person.url">[[ person.name ]]</a>
        <button v-on:click="greet(person.name)">hey</button>
      </li>
    </ul>
  </div>
{% endblock content %}
{% block extra_js %}
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type='text/javascript'>
      var people = [{"name": "bob", "age": 32, "url": "https://example.com"}]
  </script>
  <script>
      var app = new Vue({
          delimiters: ['[[', ']]'],
          el: '#app',
          data: {
              message: 'Hello Vue!',
              people: people,
          },
          methods: {
              greet: function (name) {
                  console.log('Hello from ' + name + '!')
              }
          }
      });
  </script>
{% endblock extra_js %}
